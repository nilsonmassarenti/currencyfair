		<div class="container">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title">Market Trade</h3>
  				</div>
  				<div class="panel-body">
    				<script>
    					$(document).ready(function() {
    						//put below whats server will use
    						$.getJSON("http://localhost:8080/rest/currencyfairs",function(result){
    							var trades = [];
    							var count = -1;
     							$.each(result, function(i, field){
     								var trade = [
     												field.userId, 
     												field.currencyFrom, 
     												field.currencyTo, 
     												field.amountSell,
     												field.amountBuy,
     												field.rate,
     												field.timePlaced,
     												field.originatingCountry
     											];
									trades[++count] = trade;

								});
								$('#trade').DataTable({
    								"data": trades
    							});
     						});
						});
    				</script>
    				<table id="trade" class="display" cellspacing="0" width="100%">
    					<thead>
            				<tr>
                				<th>User ID</th>
                				<th>Currency From</th>
                				<th>Currency To</th>
                				<th>Amount Sell</th>
                				<th>Amount Buy</th>
                				<th>Rate</th>
            					<th>Time Placed</th>
            					<th>Originating Country</th>
            				</tr>
        				</thead> 
    				</table>
  				</div>
			</div>
